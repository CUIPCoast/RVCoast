# Enhanced wpa_supplicant.conf with RV network priority
# Backup your existing /etc/wpa_supplicant/wpa_supplicant.conf first!
# Then update it with this content

ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# RV WiFi Network (Highest Priority)
network={
    ssid="GL-X750-d59"
    psk="happylife"
    priority=100
    id_str="rv_network"
}

# Home WiFi (Lower Priority)
network={
    ssid="UTC"
    psk="Compsci58"
    priority=10
    id_str="home_network"
}

# Mobile Hotspot or Backup (Lowest Priority)
network={
    ssid="YourMobileHotspot"
    psk="mobile_hotspot_password"
    priority=5
    id_str="mobile_backup"
}

# Optional: Open networks as last resort (use with caution)
# network={
#     ssid=""
#     key_mgmt=NONE
#     priority=1
#     disabled=1
# }
